{% extends "base.html" %}
{% block title %}babble-login{% endblock %}

{% block content %}
<div class="container">
	<div class='page-header'><h1><strong>Login</strong><br> <small>sign into your account</small></h1></div>
	
	<form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
		<div class="form-group">
			<label for="id_username" class="col-lg-2 control-label">{{ form.username.label_tag }}</label>
			<div class="col-lg-6"><input class="form-control" id="id_username" maxlength="254" name="username" type="text"/></div>
		</div>
	
		<div class="form-group">
			<label for="id_password" class="col-lg-2 control-label">{{ form.password.label_tag }}</label>
			<div class="col-lg-6"><input class="form-control" id="id_password" maxlength="254" name="password" type="password"/></div>
		<div>
		
		<label class='control-label'><input type="submit" value="login" class="btn btn-primary"/></label>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	
<!--	OLD TABLE	--!
	<table>
		<tr>
			<td>{{ form.username.label_tag }}</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>{{ form.password.label_tag }}</td>
			<td>{{ form.password }}</td>
		</tr>
	</table>

	<input type="submit" value="login" />
	<input type="hidden" name="next" value="{{ next }}" />
	</form>
-->
	
	{% if form.errors %}
	<br><br>
	<div class="alert alert-danger"><p>Your username and password didn't match. Please try again.</p></div>
	{% endif %}

</div>
{% endblock %}
